<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Modelo 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three-gltf-loader"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #modelo3D {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="modelo3D"></div>

    <script>
        // Criar uma cena
        var scene = new THREE.Scene();

        // Criar uma câmera
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Criar um renderizador
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("modelo3D").appendChild(renderer.domElement);

        // Carregar o modelo 3D
        var loader = new THREE.GLTFLoader();
        loader.load(
            'https://github.com/junniorsanntos/MODELOS-3D/blob/main/19%20de%20fev%20de%202024.glb',
            function(gltf) {
                scene.add(gltf.scene);
            }
        );

        // Função de renderização
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
